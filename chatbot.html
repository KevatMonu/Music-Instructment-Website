<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Helper - Music Store Chatbot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #3a6ea5;
            --secondary: #ff6b6b;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #6bbf59;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
        }

        header h1 strong {
            font-weight: 600;
            color: var(--primary);
        }

        header p {
            color: #666;
            margin-top: 10px;
        }

        #chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #chat-header {
            background-color: var(--primary);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #chat-header i {
            font-size: 1.5rem;
        }

        #chat-header h2 {
            margin: 0;
            font-weight: 500;
            font-size: 1.2rem;
        }

        #chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: #f9f9f9;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            position: relative;
            clear: both;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 1.4;
        }

        .user {
            float: right;
        }

        .user .message-content {
            background-color: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot {
            float: left;
        }

        .bot .message-content {
            background-color: #e9e9eb;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.7rem;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }

        .typing-indicator {
            display: none;
            padding: 15px;
            float: left;
        }

        .typing-indicator span {
            height: 10px;
            width: 10px;
            float: left;
            margin: 0 1px;
            background-color: #9E9EA1;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }

        .typing-indicator span:nth-of-type(1) {
            animation: 1s blink infinite 0.3333s;
        }

        .typing-indicator span:nth-of-type(2) {
            animation: 1s blink infinite 0.6666s;
        }

        .typing-indicator span:nth-of-type(3) {
            animation: 1s blink infinite 0.9999s;
        }

        @keyframes blink {
            50% {
                opacity: 1;
            }
        }

        #chat-input-container {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #eee;
        }

        #user-input {
            flex: 1;
            border: none;
            padding: 12px 15px;
            border-radius: 25px;
            background-color: #f2f2f2;
            transition: all 0.3s;
        }

        #user-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(58, 110, 165, 0.2);
            background-color: #fff;
        }

        #send-button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #send-button:hover {
            background-color: #2c5987;
            transform: scale(1.05);
        }

        #send-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
            font-size: 0.8rem;
        }

        /* Scrollbar customization */
        #chat-box::-webkit-scrollbar {
            width: 6px;
        }

        #chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }

        #chat-box::-webkit-scrollbar-thumb:hover {
            background: #999;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                margin: 10px auto;
            }

            header h1 {
                font-size: 1.8rem;
            }

            .message {
                max-width: 90%;
            }

            #chat-box {
                height: 350px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1><strong>Harmony</strong> Helper</h1>
            <p>Your personal assistant for musical instrument recommendations</p>
        </header>

        <div id="chat-container">
            <div id="chat-header">
                <i class="fas fa-music"></i>
                <h2>Music Expert Assistant</h2>
            </div>

            <div id="chat-box">
                <div class="message bot">
                    <div class="message-content">
                        ðŸ‘‹ Hi there! I'm your Harmony Helper. Ask me about buying or renting musical instruments and
                        I'll help you make the right choice!
                    </div>
                    <div class="message-time">Just now</div>
                </div>

                <div class="typing-indicator" id="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div id="chat-input-container">
                <input type="text" id="user-input" placeholder="Ask about musical instruments..." autocomplete="off">
                <button id="send-button" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <footer>
            <p>Â© 2025 Harmony Helper | Powered by Gemini AI</p>
        </footer>
    </div>

    <script>
        // Replace with your actual API key
        const API_KEY = "AIzaSyCfd887zUB6pHil7A2ncYHSnFvbwqJ1uKU";
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");
        const typingIndicator = document.getElementById("typing-indicator");

        // Add event listener for Enter key
        userInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        // Add event listener for input to enable/disable send button
        userInput.addEventListener("input", function () {
            sendButton.disabled = !userInput.value.trim();
        });

        // Initial state - button disabled
        sendButton.disabled = true;

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Disable input and button while processing
            userInput.disabled = true;
            sendButton.disabled = true;

            // Add user message to chat
            addMessage(message, 'user');

            // Clear input field
            userInput.value = "";

            // Show typing indicator
            typingIndicator.style.display = "block";
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                // Use direct API call instead of SDK
                // Use direct API call instead of SDK
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `You are a helpful and knowledgeable music store assistant. The user is asking about musical instruments. Respond in a friendly, concise way with 2-3 sentences max. Their question is: ${message}`
                            }]
                        }]
                    })
                });

                // Parse the response
                const data = await response.json();

                // Hide typing indicator
                typingIndicator.style.display = "none";

                // Process response
                if (data.candidates && data.candidates[0] &&
                    data.candidates[0].content && data.candidates[0].content.parts &&
                    data.candidates[0].content.parts[0]) {
                    const botMessage = data.candidates[0].content.parts[0].text;
                    addMessage(botMessage, 'bot');
                } else if (data.error) {
                    // Handle API error with specific message
                    console.error("API error:", data.error);

                    if (data.error.message && data.error.message.includes("API key")) {
                        addMessage("Sorry, there's an issue with my API key. Please check that your key is valid and has the proper permissions.", 'bot');
                    } else if (data.error.message && data.error.message.includes("model")) {
                        addMessage("Sorry, there's an issue with the AI model. The model might not be available or your API key doesn't have access to it.", 'bot');
                    } else {
                        addMessage(`Sorry, I couldn't process your request: ${data.error.message || "Unknown error"}`, 'bot');
                    }
                } else {
                    // Handle unexpected response format
                    console.error("Unexpected response format:", data);
                    addMessage("Sorry, I received an unexpected response format. Please try again later.", 'bot');
                }
            } catch (error) {
                // Hide typing indicator
                typingIndicator.style.display = "none";

                // Handle fetch errors
                console.error("Error sending message:", error);
                addMessage("Sorry, I couldn't connect to my AI service. Please check your internet connection and try again.", 'bot');
            }

            // Re-enable input and focus
            userInput.disabled = false;
            userInput.focus();
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = getCurrentTime();

            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);

            chatBox.appendChild(messageDiv);

            // Scroll to bottom
            setTimeout(() => {
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 10);
        }

        // Auto-focus the input field when page loads
        window.onload = function () {
            userInput.focus();
        };
    </script>
</body>

</html>
