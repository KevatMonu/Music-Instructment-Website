<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Store - Sign In</title>
    <style>
        @font-face {
            font-family: "Bold";
            src: url(../assets/font/Bebas_Neue/BebasNeue-Regular.ttf);
        }
        
        @font-face {
            font-family: "font";
            src: url(../assets/font/Roboto_Condensed/RobotoCondensed-Regular.ttf);
        }

        * {
            margin: 0;
            padding: 0;
            font-family: "font";
            box-sizing: border-box;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
            will-change: auto;
        }

        .sign-in-form-container {
            width: 100%;
            min-height: 70vh;
            position: relative;
            text-align: center;
        }

        #sign-in {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            gap: 1vw;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: start;
            justify-content: space-between;
            gap: 0.2vw;
            position: relative;
            margin-bottom: 1vw;
        }

        .form-group input {
            width: 41.3vw;
            height: 3vw;
            border-radius: 0.5vw;
            font-size: 1vw;
            padding: 0.2vw 1vw;
        }

        .form-group .eye-icon {
            position: absolute;
            right: 1vw;
            top: 75%;
            transform: translateY(-75%);
            cursor: pointer;
            color: #888;
            font-size: 18px;
        }

        .form-group .eye-icon:hover {
            color: #333;
        }

        .sign-up-btn button {
            width: 41.3vw;
            height: 3.2vw;
            border-radius: 0.5vw;
            font-size: 1.2vw;
            padding: 0.2vw 1vw;
            text-transform: uppercase;
            transition: all ease-in-out 0.3s;
        }

        .sign-up-btn button:hover {
            background-color: #000;
            color: #fff;
        }

        .form-last {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 14vw;
        }

        .redirect p {
            font-size: 1.3vw;
        }

        .redirect > p > a {
            padding-left: 0.4vw;
        }

        .forgot-pass a, .redirect > p > a {
            font-size: 1.3vw;
            text-decoration: none;
        }

        .redirect > p > a:hover, .forgot-pass a:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div class="sign-in-form-container">
        <div id="sign-in">
            <div class="form-title">
                <h1>Sign In</h1>
                <p>Enter your credentials to access your account</p>
            </div>

            <form action="sign-in.php" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="eye-icon" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                </div>

                <div class="sign-up-btn">
                    <button type="submit">Sign In</button>
                </div>
            </form>

            <div class="form-last redirect">
                <p>Don't have an account? <a href="sign-up.php">Register</a></p>
                <div class="forgot-pass">
                    <a href="forgot-password.php">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
    </script>
</body>
</html>
